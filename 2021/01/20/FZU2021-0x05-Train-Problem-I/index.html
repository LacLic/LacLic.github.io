 out where to push the next cmd</span></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">inline</span> <span class="keyword">void</span> <span class="title">cmd_push</span><span class="params">(<span class="keyword">int</span> command)</span> </span>&#123;</span><br><span class="line">  cmd[now_at] = command;</span><br><span class="line">  ++now_at;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">// inline void clear(stack&lt;char&gt;&amp;thiz) &#123; // no need to initialize it, when one problem is over, because stack will be disposed before going to the next roop</span></span><br><span class="line"><span class="comment">//   stack&lt;char&gt; empty;</span></span><br><span class="line"><span class="comment">//   swap(thiz,empty);</span></span><br><span class="line"><span class="comment">// &#125;</span></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">main</span><span class="params">(<span class="keyword">int</span> argc, <span class="keyword">char</span> <span class="keyword">const</span> *argv[])</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">  <span class="keyword">int</span> N;</span><br><span class="line">  <span class="keyword">char</span> in[TOTAL],out[TOTAL];</span><br><span class="line">  <span class="keyword">while</span>(<span class="built_in">scanf</span>(<span class="string">&quot;%d&quot;</span>,&amp;N)!=EOF) &#123;</span><br><span class="line">    <span class="built_in">stack</span>&lt;<span class="keyword">char</span>&gt; stk;</span><br><span class="line">    <span class="built_in">scanf</span>(<span class="string">&quot;%s %s&quot;</span>,in,out);</span><br><span class="line">    <span class="keyword">int</span> mouse[<span class="number">3</span>] = &#123;<span class="number">0</span>&#125;; <span class="comment">// 1: in, 2: out, 0: of no use</span></span><br><span class="line">    <span class="keyword">while</span>(mouse[<span class="number">1</span>]&lt;N) &#123;</span><br><span class="line">      <span class="keyword">if</span>(in[mouse[<span class="number">1</span>]]==out[mouse[<span class="number">2</span>]]) &#123;</span><br><span class="line">        ++mouse[<span class="number">1</span>];</span><br><span class="line">        ++mouse[<span class="number">2</span>];</span><br><span class="line">        cmd_push(<span class="number">1</span>);</span><br><span class="line">        cmd_push(<span class="number">2</span>);</span><br><span class="line">        <span class="keyword">while</span>(!stk.empty()&amp;&amp;stk.top()==out[mouse[<span class="number">2</span>]]) &#123;</span><br><span class="line">          ++mouse[<span class="number">2</span>];</span><br><span class="line">          stk.pop();</span><br><span class="line">          cmd_push(<span class="number">2</span>);</span><br><span class="line">        &#125;</span><br><span class="line">      &#125;<span class="keyword">else</span> &#123;</span><br><span class="line">        stk.push(in[mouse[<span class="number">1</span>]]);</span><br><span class="line">        ++mouse[<span class="number">1</span>];</span><br><span class="line">        cmd_push(<span class="number">1</span>);</span><br><span class="line">      &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    cmd[now_at] = <span class="number">0</span>;</span><br><span class="line">    <span class="keyword">if</span>(!stk.empty()) <span class="built_in">printf</span>(<span class="string">&quot;No.\n&quot;</span>);</span><br><span class="line">    <span class="keyword">else</span> &#123;</span><br><span class="line">      <span class="built_in">printf</span>(<span class="string">&quot;Yes.\n&quot;</span>);</span><br><span class="line">      <span class="comment">// print the content in cmd[]</span></span><br><span class="line">      <span class="keyword">for</span>(<span class="keyword">int</span> i=<span class="number">0</span>;cmd[i]!=<span class="number">0</span>;++i) &#123;</span><br><span class="line">        <span class="keyword">switch</span> (cmd[i]) &#123;</span><br><span class="line">          <span class="keyword">case</span> <span class="number">1</span>: <span class="built_in">printf</span>(<span class="string">&quot;in\n&quot;</span>);  <span class="keyword">break</span>;</span><br><span class="line">          <span class="keyword">case</span> <span class="number">2</span>: <span class="built_in">printf</span>(<span class="string">&quot;out\n&quot;</span>); <span class="keyword">break</span>;</span><br><span class="line">        &#125;</span><br><span class="line">      &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="built_in">printf</span>(<span class="string">&quot;FINISH\n&quot;</span>);</span><br><span class="line">    <span class="comment">// reset now_at</span></span><br><span class="line">    now_at = <span class="number">0</span>;</span><br><span class="line">  &#125;</span><br><span class="line">  </span><br><span class="line">  </span><br><span class="line">  <span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
